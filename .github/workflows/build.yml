name: Multi-Platform Build

on:
  # Only run on pushes to main branch with version tags
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  # Run on pull requests to main
  pull_request:
    branches: [ main ]
  # Allow manual triggering
  workflow_dispatch:
  # Run on releases
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install MinGW
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64 cmake
    
    - name: Build raylib for Windows
      run: |
        git clone --depth 1 --branch 5.5 https://github.com/raysan5/raylib.git raylib-source
        cd raylib-source
        mkdir build && cd build
        
        # Use our toolchain file, not raylib's
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=../../cmake/toolchain-mingw64.cmake \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_EXAMPLES=OFF \
          -DBUILD_GAMES=OFF
        make -j$(nproc)
        
        # Create proper directory structure
        cd ../..
        mkdir -p raylib-mingw64/{include,lib}
        
        # Copy headers (with more verbose output)
        echo "Copying raylib headers..."
        cp raylib-source/src/raylib.h raylib-mingw64/include/
        cp raylib-source/src/raymath.h raylib-mingw64/include/
        cp raylib-source/src/rlgl.h raylib-mingw64/include/
        
        # Copy library (check if it exists first)
        echo "Looking for raylib library..."
        find raylib-source/build -name "*.a" -type f
        cp raylib-source/build/raylib/libraylib.a raylib-mingw64/lib/
        
        # Verify files exist
        echo "Headers in raylib-mingw64/include/:"
        ls -la raylib-mingw64/include/
        echo "Libraries in raylib-mingw64/lib/:"
        ls -la raylib-mingw64/lib/
    
    - name: Build game for Windows
      run: |
        mkdir build-windows && cd build-windows
        cmake .. -DCMAKE_TOOLCHAIN_FILE=../cmake/toolchain-mingw64.cmake -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: lizard-meme-windows
        path: |
          build-windows/lizard_meme.exe
          res/

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        brew install cmake
    
    - name: Install raylib
      run: |
        git clone --depth 1 --branch 5.5 https://github.com/raysan5/raylib.git
        cd raylib
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_EXAMPLES=OFF -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15
        make -j$(sysctl -n hw.ncpu)
        sudo make install
    
    - name: Build game
      run: |
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15
        make -j$(sysctl -n hw.ncpu)
    
    - name: Create macOS app bundle
      run: |
        mkdir -p build/LizardMeme.app/Contents/{MacOS,Resources}
        cp build/lizard_meme build/LizardMeme.app/Contents/MacOS/
        cp -r res build/LizardMeme.app/Contents/Resources/
        
        # Create Info.plist
        cat > build/LizardMeme.app/Contents/Info.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>lizard_meme</string>
            <key>CFBundleIdentifier</key>
            <string>com.yourname.lizardmeme</string>
            <key>CFBundleName</key>
            <string>Lizard Meme</string>
            <key>CFBundleVersion</key>
            <string>1.0</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.15</string>
        </dict>
        </plist>
        EOF
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: lizard-meme-macos
        path: build/LizardMeme.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config libasound2-dev mesa-common-dev libx11-dev libxrandr-dev libxi-dev xorg-dev libgl1-mesa-dev libglu1-mesa-dev
    
    - name: Install raylib
      run: |
        git clone --depth 1 --branch 5.5 https://github.com/raysan5/raylib.git
        cd raylib
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_EXAMPLES=OFF
        make -j$(nproc)
        sudo make install
    
    - name: Build game
      run: |
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: lizard-meme-linux
        path: |
          build/lizard_meme
          res/

  build-freebsd:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build on FreeBSD
      uses: vmactions/freebsd-vm@v1
      with:
        usesh: true
        prepare: |
          pkg update
          pkg install -y cmake git gmake pkgconf mesa-libs libX11 libXrandr libXi libXcursor libXinerama gcc
        run: |
          set -e  # Exit on any error
          
          echo "=== Installing raylib from source ==="
          git clone --depth 1 --branch 5.5 https://github.com/raysan5/raylib.git
          cd raylib
          mkdir build && cd build
          
          echo "=== Configuring raylib ==="
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_EXAMPLES=OFF
          
          echo "=== Building raylib ==="
          gmake -j$(sysctl -n hw.ncpu)
          
          echo "=== Installing raylib ==="
          gmake install
          cd ../..
          
          echo "=== Building game ==="
          mkdir build && cd build
          
          echo "=== Configuring game ==="
          cmake .. -DCMAKE_BUILD_TYPE=Release
          
          echo "=== Compiling game ==="
          gmake -j$(sysctl -n hw.ncpu)
          
          echo "=== Verifying build ==="
          ls -la lizard_meme
          file lizard_meme
          
          echo "=== Build completed successfully ==="
    
    - name: Upload FreeBSD artifact
      uses: actions/upload-artifact@v4
      with:
        name: lizard-meme-freebsd
        path: |
          build/lizard_meme
          res/

  # Release job - only runs on tags and uploads to GitHub releases
  release:
    if: startsWith(github.ref, 'refs/tags/v') && always()
    needs: [build-linux, build-windows, build-macos, build-freebsd]
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      continue-on-error: true
      
    - name: Create release packages
      run: |
        mkdir -p packages
        
        # Create Linux package (if exists)
        if [ -d "lizard-meme-linux" ]; then
          echo "Creating Linux package..."
          cd lizard-meme-linux
          zip -r ../packages/lizard-meme-linux.zip lizard_meme res/
          cd ..
        else
          echo "Linux build not found, skipping..."
        fi
        
        # Create Windows package (if exists)
        if [ -d "lizard-meme-windows" ]; then
          echo "Creating Windows package..."
          cd lizard-meme-windows
          zip -r ../packages/lizard-meme-windows.zip lizard_meme.exe res/
          cd ..
        else
          echo "Windows build not found, skipping..."
        fi
        
        # Create macOS package (if exists)
        if [ -d "lizard-meme-macos" ]; then
          echo "Creating macOS package..."
          cd lizard-meme-macos
          zip -r ../packages/lizard-meme-macos.zip LizardMeme.app
          cd ..
        else
          echo "macOS build not found, skipping..."
        fi
        
        # Create FreeBSD package (if exists)
        if [ -d "lizard-meme-freebsd" ]; then
          echo "Creating FreeBSD package..."
          cd lizard-meme-freebsd
          zip -r ../packages/lizard-meme-freebsd.zip lizard_meme res/
          cd ..
        else
          echo "FreeBSD build not found, skipping..."
        fi
        
        echo "Available packages:"
        ls -la packages/ || echo "No packages created"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: packages/*
        name: "Lizard Meme Game ${{ github.ref_name }}"
        body: |
          ## ü¶é Lizard Meme Game ${{ github.ref_name }}
          
          ### Available Downloads:
          Check the assets below for available platform builds. Some builds may be missing if they failed during compilation.
          
          ### Platform Instructions:
          - **üêß Linux**: `lizard-meme-linux.zip` - Extract and run `./lizard_meme`
          - **ü™ü Windows**: `lizard-meme-windows.zip` - Extract and run `lizard_meme.exe`  
          - **üçé macOS**: `lizard-meme-macos.zip` - Extract and drag `LizardMeme.app` to Applications
          - **üòà FreeBSD**: `lizard-meme-freebsd.zip` - Extract and run `./lizard_meme`
          
          ### System Requirements:
          - **Linux**: OpenGL support, ALSA/PulseAudio for sound, X11
          - **Windows**: Windows 10+ (64-bit)
          - **macOS**: macOS 10.15+ (Catalina or newer)
          - **FreeBSD**: FreeBSD 13+, X11, Mesa drivers
          
          Built automatically with GitHub Actions. Check the [Actions tab](../../actions) for build logs if a platform is missing.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}